<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CO-OP | Sign In</title>
    <link rel="icon" href="/static/imgs/co-op.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static' , filename='css/style.css' )}} />
    <link rel="stylesheet" href={{ url_for('static' , filename='css/signIn_style.css' )}} />

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>

    <script>
        $(function () {
            $("#header").load("header");
        });
    </script>
</head>

<body>
    <div id="header"></div>
    <div class="container primary-bg mt-5 p-2">
        <h3 class="mt-4">Welcome to CO-OP. Please Sign In below.</h3>
        <form action="/signIn" method="POST">
            <div class="field">
                <label for="uid" class="form-label">CO-OP Id</label>
                <input class="form-control" type="text" name="uid" placeholder="CO-OP Id" required>
            </div>

            <div class="field">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" name="pw" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <div class="flash-bg">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <h4>{{ message }}</h4>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

</body>

</html>
